name: Deploy to Production

# Server Configuration (vvv-app-web-v02):
# - SSH_HOST: 143.198.105.78
# - SSH_USER: vvv-web-deploy
# - SSH_PRIVATE_KEY: Content of vvv_web_deploy_key (set in GitHub Secrets)
# - SSH_PORT: 22 (default)
# - DEPLOY_DIR: /var/www/vvv-frontpage
# See SERVER_MIGRATION_V02.md for complete setup details

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip Docker build (use existing images)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/vvv-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/vvv-frontend

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      backend-tag: ${{ steps.meta-backend.outputs.tags }}
      frontend-tag: ${{ steps.meta-frontend.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push backend image
        if: github.event.inputs.skip_build != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push frontend image
        if: github.event.inputs.skip_build != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend.Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://veveve.io
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            
            # Navigate to project directory (new server: /var/www/vvv-frontpage)
            DEPLOY_DIR="/var/www/vvv-frontpage"
            
            # Clone repository if it doesn't exist (initial setup)
            if [ ! -d "$DEPLOY_DIR/.git" ]; then
              echo "ðŸ“¦ Initial setup: Cloning repository..."
              # Directory should already exist and be owned by deploy user (set up manually)
              if [ ! -d "$DEPLOY_DIR" ]; then
                echo "âŒ Error: $DEPLOY_DIR does not exist. Please create it manually as root:"
                echo "   sudo mkdir -p $DEPLOY_DIR"
                echo "   sudo chown vvv-web-deploy:vvv-web-deploy $DEPLOY_DIR"
                exit 1
              fi
              git clone https://github.com/${{ github.repository }}.git "$DEPLOY_DIR"
              cd "$DEPLOY_DIR"
              
              # Create environment files from examples if they don't exist
              if [ ! -f "env/backend.env" ] && [ -f "env/backend.env.example" ]; then
                echo "âš ï¸  Creating env/backend.env from example - PLEASE UPDATE WITH REAL VALUES!"
                cp env/backend.env.example env/backend.env
              fi
              if [ ! -f "env/frontend.env" ] && [ -f "env/frontend.env.example" ]; then
                echo "âš ï¸  Creating env/frontend.env from example - PLEASE UPDATE WITH REAL VALUES!"
                cp env/frontend.env.example env/frontend.env
              fi
              
              # Setup Nginx if not already configured (requires manual setup or passwordless sudo)
              if [ ! -f "/etc/nginx/sites-available/vvv-frontpage" ]; then
                echo "âš ï¸  Nginx configuration not found. Please set it up manually or configure passwordless sudo."
                echo "   Manual setup: sudo cp $DEPLOY_DIR/deploy/vvv-frontpage-v02.conf /etc/nginx/sites-available/vvv-frontpage"
                echo "   Then: sudo ln -sf /etc/nginx/sites-available/vvv-frontpage /etc/nginx/sites-enabled/"
              fi
            else
              cd "$DEPLOY_DIR"
              # Pull latest code
              git pull origin main || true
            fi
            
            # Check if Docker is available
            if ! command -v docker &> /dev/null; then
              echo "âŒ Error: Docker is not installed or not in PATH"
              echo "   Please install Docker on the server:"
              echo "   sudo apt update && sudo apt install -y docker.io docker-compose"
              echo "   sudo usermod -aG docker vvv-web-deploy"
              exit 1
            fi
            
            # Pull latest Docker images from GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin || true
            docker pull ${{ env.BACKEND_IMAGE }}:latest || true
            docker pull ${{ env.FRONTEND_IMAGE }}:latest || true
            
            # Stop services
            docker-compose down || true
            
            # Start services with new images
            docker-compose up -d
            
            # Wait for services to be ready
            sleep 15
            
            # Run database migrations (if needed)
            docker-compose exec -T backend python manage.py migrate --noinput || true
            
            # Collect static files (if needed)
            docker-compose exec -T backend python manage.py collectstatic --noinput || true
            
            # Reload Nginx (using full path since sudo doesn't preserve PATH)
            # Note: Using /usr/sbin/nginx for full path (common location)
            if sudo -n true 2>/dev/null; then
              sudo /usr/sbin/nginx -t && sudo systemctl reload nginx || sudo /usr/bin/nginx -t && sudo systemctl reload nginx || true
            else
              echo "âš ï¸  Skipping Nginx reload (sudo not configured). Reload manually if needed."
            fi
            
            # Check service health
            docker-compose ps
            
            echo "âœ… Deployment completed successfully!"

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    continue-on-error: true  # Don't fail the workflow if health check fails
    
    steps:
      - name: Wait for services to start
        run: sleep 30

      - name: Check veveve.io frontend health
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" https://veveve.io/ 2>/dev/null || echo "000")
          if [ "$status" = "200" ]; then
            echo "âœ… veveve.io frontend is healthy (HTTP $status)"
          else
            echo "âš ï¸ veveve.io frontend health check failed (HTTP $status)"
            exit 0  # Don't fail, just warn
          fi

      - name: Check veveve.dk frontend health
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" https://veveve.dk/ 2>/dev/null || echo "000")
          if [ "$status" = "200" ]; then
            echo "âœ… veveve.dk frontend is healthy (HTTP $status)"
          else
            echo "âš ï¸ veveve.dk frontend health check failed (HTTP $status)"
            exit 0  # Don't fail, just warn
          fi

      - name: Check API health
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" https://veveve.io/api/test/ 2>/dev/null || echo "000")
          if [ "$status" = "200" ]; then
            echo "âœ… API is healthy (HTTP $status)"
          else
            echo "âš ï¸ API health check failed (HTTP $status)"
            exit 0  # Don't fail, just warn
          fi

      - name: Check domain routing
        run: |
          # Check veveve.io shows English content
          if curl -sf https://veveve.io | grep -qi "PPC\|Scale Your PPC"; then
            echo "âœ… veveve.io shows English PPC content"
          else
            echo "âš ï¸ veveve.io content check inconclusive"
          fi
          
          # Check veveve.dk is accessible
          if curl -sf https://veveve.dk > /dev/null; then
            echo "âœ… veveve.dk is accessible"
          fi
