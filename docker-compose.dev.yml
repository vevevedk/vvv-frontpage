version: '3.8'

# Development overrides - builds from local source
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d

services:
  backend:
    image: vvv-backend:dev
    build:
      context: .
      dockerfile: backend/Dockerfile

  worker:
    image: vvv-backend:dev
    build:
      context: .
      dockerfile: backend/Dockerfile

  beat:
    image: vvv-backend:dev
    build:
      context: .
      dockerfile: backend/Dockerfile

  frontend:
    image: vvv-frontend:dev
    build:
      context: .
      dockerfile: frontend.Dockerfile
    command: sh -lc "npm run dev"
    environment:
      - NODE_ENV=development
      - DJANGO_API_URL=http://backend:8000/api
