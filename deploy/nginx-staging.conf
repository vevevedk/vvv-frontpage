# System nginx configuration for staging.veveve.dk / staging.veveve.io
# This should be placed in /etc/nginx/sites-available/staging.veveve
# and symlinked to /etc/nginx/sites-enabled/staging.veveve

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name staging.veveve.dk staging.veveve.io;

    client_max_body_size 20m;

    # Let's Encrypt HTTP-01 challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name staging.veveve.dk staging.veveve.io;

    client_max_body_size 20m;

    ssl_certificate /etc/letsencrypt/live/staging.veveve.dk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.veveve.dk/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/staging.veveve.dk/chain.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # API routes - proxy to staging backend (port 8002)
    location /api/ {
        proxy_pass http://localhost:8002/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Django admin - only accessible at /django-admin/
    location /django-admin/ {
        proxy_pass http://localhost:8002/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files - serve directly for better performance
    location ~* \.(mp4|webm|ogg|jpg|jpeg|png|gif|ico|svg|css|js|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 200 1d;
        proxy_cache_key $scheme$proxy_host$request_uri;
        add_header Cache-Control "public, max-age=86400";
    }

    # Frontend routes (including /admin) - proxy to staging frontend (port 3002)
    location / {
        proxy_pass http://localhost:3002/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "vvv-frontpage-staging healthy\n";
        add_header Content-Type text/plain;
    }
}
